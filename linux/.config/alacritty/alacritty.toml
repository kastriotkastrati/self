import = ["~/.config/alacritty/gruber.toml"]

[scrolling]
history = 10000

[font]
normal = { family = "Jetbrains Mono", style = "Regular" }
#normal = { family = "Meslo LG S", style = "Regular" }
#bold = { style = "Regular" }
size = 18
offset = { y = -4 }


[env]
WINIT_X11_SCALE_FACTOR = "1.0"

[window]
opacity=0.95
dynamic_title=false


[window.padding]
x = 15
y = 15
